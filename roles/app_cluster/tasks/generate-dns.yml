- debug:
    msg: "{{item}}"
    # var: hostvars[item]
    # verbosity: 4
  with_items: "{{ groups['masters.' + app_cluster_public_domain] }}"

- name: "Generate list of private A records"
  set_fact:
    private_records: "{{ private_records | default([]) + [ { 'type': 'A', 'hostname': (hostvars[item]['ansible_host'] | replace(domain_name, ''))[:-1], 'ip': hostvars[item]['openstack']['private_v4'] } ] }}"
  with_items: "{{ groups['oo_all_hosts'] }}"

