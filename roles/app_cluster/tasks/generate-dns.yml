- name: "Add LB records to the private A records for infrahosts"
  set_fact:
    private_records: "{{ private_records | default([]) + [ { 'type': 'A', 'hostname': ('*.' + app_cluster_app_subdomain + '.' + app_cluster_public_domain| replace(domain_name, ''))[:-1], 'ip': stack_lb_ip } ] }}"
  # with_items: "{{ groups['oo_infra_hosts'] }}"

- name: "Add public master cluster hostname records to the private A records (LB)"
  set_fact:
    private_records: "{{ private_records | default([]) + [ { 'type': 'A', 'hostname': (app_cluster_name + '.' + app_cluster_public_domain | replace(domain_name, ''))[:-1], 'ip': stack_lb_ip } ] }}"
