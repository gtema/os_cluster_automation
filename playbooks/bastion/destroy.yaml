---
- name: Destroy Bastion
  hosts: localhost
  environment:
    OS_CLOUD: "{{ cloud_name }}"
  tasks:
    - include_role:
        name: bastion
        tasks_from: unprovision
    - include_role:
        name: keypair
        tasks_from: unprovision
      vars:
        keypair_name: "{{ bastion_keypair_name }}"
